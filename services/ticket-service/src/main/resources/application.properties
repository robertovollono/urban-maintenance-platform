spring.application.name=ticket-service
server.port=8081

# Connessione al DB (Container Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/urban_platform
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate: Abilitiamo il Multi-Tenancy basato su SCHEMA
spring.jpa.properties.hibernate.multiTenancy=SCHEMA
#spring.jpa.properties.hibernate.multi_tenant_connection_provider=it.unisa.diem.ticket.config.multitenancy.SchemaMultiTenantConnectionProvider
#spring.jpa.properties.hibernate.tenant_identifier_resolver=it.unisa.diem.ticket.config.multitenancy.TenantIdentifierResolver

# Evitiamo che Hibernate provi a creare tabelle a caso all'avvio (faremo noi lo script)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect